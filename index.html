    <style>
        .image-left-right {
            
            display: flex; /* 使用 Flexbox 布局 */
            justify-content: center; /* 居中对齐图片 */
            margin: 20px 0; /* 图片与其他内容的间距 */
        }
        
        .image-left-right img {
            
            max-width: 100%; /* 响应式设计，确保图片不会超出容器 */
            height: auto; /* 保持图片的比例 */
        }

        .eye-container {
            width: 600px;
            height: 600px;
            position: relative;
            /* 创建9行9列的网格 */
            display: grid;
            grid-template: repeat(9, 1fr) / repeat(9, 1fr);
        }

        .eye {
            width: 60px;
            height: 60px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* 初始内阴影样式，添加模糊效果 */
            box-shadow: 0 0 10px #000 inset 0px 0px 10px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.2s ease-out;
        }

        .pupil {
            width: 25px;
            height: 25px;
            background-color: #000000;
            border-radius: 50%;
            position: relative;
            transition: transform 0.2s ease-out;
        }

        .footer-link {
            display: block; /* 使链接在新行显示 */
            margin-top: 10px; /* 与其他内容的间距 */
            font-size: 16px; /* 字体大小 */
            color: #000000; /* 链接颜色 */
            text-decoration: none; /* 去掉下划线 */
            font-weight: bold; /* 加粗字体 */
            font-family: 'Arial', sans-serif; /* 字体 */
            transition: color 0.3s ease; /* 添加过渡效果 */
        }
        
        .footer-link:hover {
            text-decoration: underline; /* 悬停时添加下划线 */
            color: #8000ff; /* 悬停时颜色变化 */
        }


        .footer-link:active {
            color: #000000;
        }

    </style>
</head>
